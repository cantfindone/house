{% extends "base.html" %}
<!--引入base.html -->
{% block main %}
<div class="container">
    <div class="row">
        <div class="col-sm-offset-2 col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-user"></span>登录</h3>
                </div>
				<div class="row">
        <div class="col-md-12">            
            {{msg}}
            
        </div>
    </div>
                <div class="panel-body">
                    <form action="/signin" method="post" class="needs-validation form-horizontal" novalidate>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">手机号：</label>
                            <div class="col-sm-10">
                                <input type="tel" name="tel" class="form-control " placeholder="手机号" value='{{tel}}'required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码：</label>
                            <div class="col-sm-10">
                            <input type="password" name="password" class="form-control" placeholder="Password" value='123456'required>
                            </div>
                        </div>
                         <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary col-sm-4 ">登录</button>
                            </div>
                        </div>
                    </form>
					<div class="col-sm-offset-2 col-sm-10">
                      <a href='/reg' class="btn btn-primary col-sm-4">注册</a>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
