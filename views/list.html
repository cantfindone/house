<head>

	<!-- Bootstrap core CSS -->

<body>

	<header>
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
			<a class="navbar-brand" href="#" onclick="history.back();">返回</a>
			<a class="navbar-brand" href="#">月亮之上</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03" aria-controls="navbarsExample03"
			 aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>



			<div class="collapse navbar-collapse" id="navbarsExample03">
				<ul class="navbar-nav mr-auto">
					<!-- <li class="nav-item active">
						<a class="nav-link" href="/home">Home
							<span class="sr-only">(current)</span>
						</a>
					</li> -->
					<li class="nav-item active">
						<a class="nav-link" href="/house/list/0/0">已上线</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/house/list/{{tel}}/0/0">我发布的</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/house/new">发布</a>
					</li>

				</ul>
				<form class="form-inline my-2 my-md-0" method='get' onsubmit="search(this);" action='/house/search/_X_/0/0'>
					<input class="form-control" type="text" name='q' value='{{q}}' placeholder="关键字词">
				</form>
			</div>
		</nav>

	</header>

	<main role="main">
		<table class="table">
			<thead>
			  <tr>
				<th scope="col">#</th>
				<th scope="col">Code</th>
				<th scope="col">Name</th>
			  </tr>
			</thead>
			<tbody>
			  <tr>
				<th scope="row">1</th>
				<td>Mark</td>
				<td>Otto</td>
			  </tr>
			</tbody>
		  </table>	




		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-center">

				<li class="page-item disabled">
					<a class="page-link" href="#" tabindex="-1"> 共{{page_total}}页</a>
				</li>
				<li class="page-item disabled">
					<span class='page-link'>第{{page_current}}页</span>
				</li>
				<li class="page-item {% if page_current==1 %}disabled{% endif %}">
					<a class="page-link" href="{{pre}}" tabindex="-1">上一页</a>
				</li>
				<!-- <li class="page-item"><a class="page-link" href="#">1</a></li> -->

				<!-- <li class="page-item"><a class="page-link" href="#">3</a></li> -->
				<li class="page-item {% if page_current==page_total %}disabled{% endif %}">
					<a class="page-link" href="{{nex}}">下一页</a>
				</li>
			</ul>
		</nav>
	</main>

	<footer class="footer">
		<div class="container">
			<span class="text-muted">月亮之上@2018</span>
		</div>
	</footer>
